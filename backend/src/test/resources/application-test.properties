# H2 인메모리 DB (로컬 테스트용)
spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER:org.h2.Driver}
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:sa}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}

# JPA - 테스트 환경에서는 테이블 자동 생성
spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.dialect=${HIBERNATE_DIALECT:org.hibernate.dialect.H2Dialect}

# Flyway 비활성화 (테스트 환경)
spring.flyway.enabled=false

# MyBatis
mybatis.mapper-locations=classpath:/mapper/**/*.xml
mybatis.configuration.map-underscore-to-camel-case=true

# 테스트용 더미 값 (실제 API 호출 안 함)
ncloud.storage.access-key=test-access-key
ncloud.storage.secret-key=test-secret-key

