spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/guesthouse?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul&characterEncoding=UTF-8}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:root}

# JPA - 테스트 환경에서는 테이블 자동 생성
spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Flyway 비활성화 (테스트 환경)
spring.flyway.enabled=false

# MyBatis
mybatis.mapper-locations=classpath:/mapper/**/*.xml
mybatis.configuration.map-underscore-to-camel-case=true

# 테스트용 더미 값 (실제 API 호출 안 함)
ncloud.storage.access-key=test-access-key
ncloud.storage.secret-key=test-secret-key

# JWT
jwt.secret=test-jwt-secret-key-for-testing-purposes-only-12345678901234567890
jwt.access-token-expiration=3600000
jwt.refresh-token-expiration=604800000

logging.level.org.hibernate.SQL=DEBUG
