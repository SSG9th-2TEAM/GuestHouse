# TestContainers MySQL (Docker 컨테이너)
spring.datasource.driver-class-name=org.testcontainers.jdbc.ContainerDatabaseDriver
spring.datasource.url=jdbc:tc:mysql:8.0:///testdb?TC_REUSABLE=true
spring.datasource.username=test
spring.datasource.password=test

# JPA - Flyway가 테이블 생성하므로 validate만
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Flyway 활성화
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration

# MyBatis
mybatis.mapper-locations=classpath:/mapper/**/*.xml
mybatis.configuration.map-underscore-to-camel-case=true

# 테스트용 더미 값 (실제 API 호출 안 함)
ncloud.storage.access-key=test-access-key
ncloud.storage.secret-key=test-secret-key

