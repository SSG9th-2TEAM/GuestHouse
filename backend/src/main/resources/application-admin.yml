server:
  port: 8080

spring:
  config:
    activate:
      on-profile: admin

  datasource:
    # [보안 패치] IP와 포트를 환경 변수로 분리
    url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/guesthouse?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    # [보안 패치] 비밀번호 하드코딩 제거
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}

  data:
    redis:
      # [보안 패치] Redis 호스트 환경 변수 처리
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}

# [보안 패치] 리다이렉트 URL 환경 변수 처리
env:
  oauth2-redirect-base-url: ${OAUTH2_REDIRECT_BASE_URL}
  oauth2-frontend-base-url: ${OAUTH2_FRONTEND_BASE_URL}

logging:
  level:
    root: INFO
