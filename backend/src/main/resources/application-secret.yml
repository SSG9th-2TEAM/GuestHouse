# 실제 비밀 값은 환경변수 또는 배포 자동화에서 주입해주세요.
# ${VAR_NAME:} 형태는 값이 없으면 빈 문자열을 의미합니다.


GEMINI_API_KEY: ${GEMINI_API_KEY:}
GEMINI_MODEL: gemini-2.0-flash
GEMINI_BASE_URL: https://generativelanguage.googleapis.com/v1

google:
    cloud:
      credentials:
        location: classpath:googlevision/ocr-test-480914-b8a930bfbdc0.json


spring:
  security:
    oauth2:
      client:
        registration:
          kakao:
            client-id: ${KAKAO_CLIENT_ID:kakao-client-id-placeholder}
            client-secret: ${KAKAO_CLIENT_SECRET:kakao-client-secret-placeholder}

ncloud:
  storage:
    access-key: ${NCLOUD_ACCESS_KEY:local-access-key}
    secret-key: ${NCLOUD_SECRET_KEY:local-secret-key}
