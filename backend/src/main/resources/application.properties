spring.application.name=geharbang
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/guesthouse?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=mysql1234



# Logging Setting
logging.level.root=INFO
logging.level.com.ssg9th2team.geharbang=DEBUG

# Log File Save Setting
logging.file.name=app.log
logging.file.path=logs

# SQL Log
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# SQL Parameter Check
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor=TRACE

# File Upload Size
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

#
spring.jackson.time-zone=Asia/Seoul

# MyBatis
mybatis.mapper-locations=classpath:/mapper/**/*.xml
mybatis.configuration.map-underscore-to-camel-case=true
