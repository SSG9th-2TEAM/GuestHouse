services:
  redis:
    image: redis:7-alpine
    container_name: guesthouse-redis
    restart: always
    ports:
      - "6379:6379"

    command: redis-server --appendonly yes
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  backend:
    # build: .
    image: lkm011/guesthouse-backend:latest
    pull_policy: always
    container_name: guesthouse-backend
    restart: always
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      - REDIS_HOST=redis
      - GOOGLE_CLOUD_CREDENTIALS_LOCATION=file:/app/googlevision/ocr-test-480914-b8a930bfbdc0.json
      - DB_HOST=${DB_HOST}
      - DB_PORT=3306
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    volumes:
      - ./googlevision:/app/googlevision

    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - redis

