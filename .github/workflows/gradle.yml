name: Java CI with Gradle

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    defaults:
      run:
        working-directory: backend

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582

    - name: Grant execute permission for gradlew
      run: chmod +x ./gradlew

    - name: Build with Gradle
      run: ./gradlew build -x test
      env:
        SPRING_PROFILES_ACTIVE: test

    - name: Build JAR for deployment
      run: ./gradlew bootJar

    - name: Upload JAR artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-jar
        path: backend/build/libs/geharbang-0.0.1-SNAPSHOT.jar

    - name: Upload test results
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: backend/build/reports/tests/

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/develop'

    steps:
    - name: Download JAR artifact
      uses: actions/download-artifact@v4
      with:
        name: app-jar
        path: ./

    - name: Setup SSH Key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.PUBLIC_SERVER_IP }} >> ~/.ssh/known_hosts

    - name: Deploy to Private Server via Public Server
      run: |
        # Public 서버로 JAR 및 설정 파일 전송
        scp -o StrictHostKeyChecking=no ./geharbang-0.0.1-SNAPSHOT.jar backend/Dockerfile backend/docker-compose.yml ${{ secrets.SSH_USERNAME }}@${{ secrets.PUBLIC_SERVER_IP }}:/tmp/
        
        # Public 서버에서 Private 서버로 전송 및 Docker 재시작
        ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USERNAME }}@${{ secrets.PUBLIC_SERVER_IP }} << 'EOF'
          scp /tmp/geharbang-0.0.1-SNAPSHOT.jar /tmp/Dockerfile /tmp/docker-compose.yml root@${{ secrets.PRIVATE_SERVER_IP }}:~/applications/thismo/
          ssh root@${{ secrets.PRIVATE_SERVER_IP }} "cd ~/applications/thismo && docker-compose up -d --build"
          rm /tmp/geharbang-0.0.1-SNAPSHOT.jar /tmp/Dockerfile /tmp/docker-compose.yml
        EOF

    - name: Deployment Complete
      run: echo "✅ Deployment to Private Server completed successfully!"
